paths:
  /classify:
    post:
      consumes:
      - application/json
      description: ''
      operationId: prediction__classify
      produces:
      - application/json
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: false
              properties:
                accommodates:
                  title: Accommodates
                  type: integer
                bathrooms:
                  title: Bathrooms
                  type: integer
                bedrooms:
                  title: Bedrooms
                  type: integer
                beds:
                  title: Beds
                  type: integer
                elevator:
                  title: Elevator
                  type: boolean
                id:
                  title: Id
                  type: integer
                internet:
                  title: Internet
                  type: boolean
                latitude:
                  title: Latitude
                  type: number
                longitude:
                  title: Longitude
                  type: number
                neighbourhood:
                  $ref: '#/components/schemas/NeighbourhoodType'
                room_type:
                  $ref: '#/components/schemas/RoomType'
                tv:
                  title: Tv
                  type: boolean
              required:
              - id
              - accommodates
              - room_type
              - beds
              - bedrooms
              - bathrooms
              - neighbourhood
              - tv
              - elevator
              - internet
              - latitude
              - longitude
              title: PropertyFeatures
              type: object
        required: true
        x-bentoml-io-descriptor:
          args:
            has_json_encoder: true
            has_pydantic_model: true
          id: bentoml.io.JSON
      responses:
        200:
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  id:
                    title: Id
                    type: integer
                  price_category:
                    $ref: '#/components/schemas/PriceCategory'
                required:
                - id
                - price_category
                title: PredictionModel
                type: object
          description: Successful Response
          x-bentoml-io-descriptor:
            args:
              has_json_encoder: true
              has_pydantic_model: true
            id: bentoml.io.JSON
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidArgument'
          description: Bad Request
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
          description: Not Found
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
          description: Internal Server Error
      summary: "InferenceAPI(JSON \u2192 JSON)"
      tags:
      - Service APIs
      x-bentoml-name: classify
  /healthz:
    get:
      description: Health check endpoint. Expecting an empty response with status
        code <code>200</code> when the service is in health state. The <code>/healthz</code>
        endpoint is <b>deprecated</b>. (since Kubernetes v1.16)
      responses:
        '200':
          description: Successful Response
      tags:
      - Infrastructure
  /livez:
    get:
      description: Health check endpoint for Kubernetes. Healthy endpoint responses
        with a <code>200</code> OK status.
      responses:
        '200':
          description: Successful Response
      tags:
      - Infrastructure
  /metrics:
    get:
      description: Prometheus metrics endpoint. The <code>/metrics</code> responses
        with a <code>200</code>. The output can then be used by a Prometheus sidecar
        to scrape the metrics of the service.
      responses:
        '200':
          description: Successful Response
      tags:
      - Infrastructure
  /readyz:
    get:
      description: A <code>200</code> OK status from <code>/readyz</code> endpoint
        indicated the service is ready to accept traffic. From that point and onward,
        Kubernetes will use <code>/livez</code> endpoint to perform periodic health
        checks.
      responses:
        '200':
          description: Successful Response
      tags:
      - Infrastructure
